<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="5" cellpadding="10" cellspacing="5" bgcolor="lightblue">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Philips</td>
            <td>Smith</td>
            <td>55</td>
        </tr>
        <tr>
            <td>Novak</td>
            <td>Scott</td>
            <td>14</td>
        </tr>
        <tr>
            <td>Davik</td>
            <td>Elif</td>
            <td>67</td>
        </tr>
    </table>
</body>
</html>
