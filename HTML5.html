<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Practice</title>
</head>
<body>
    <h2>Fill out the following info</h2>
    <form action="">
    First Name: <input type="text" name="firstname" id="name1" placeholder="Enter your first name" required autofocus ><br><br>
    Last Name: <input type="text" name="lastname" id="name2" placeholder="Enter your last name" required ><br>
<br>

    Gender:
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <br><br>

    <label for="cities">Selectyour city</label>
    <select name="city" id="cities">
        <option value="Karachi">Karachi</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Rawalpindi">Rawalpindi</option>
        <option value="Lahore">Lahore</option>
        <option value="Multan">Multan</option>
        </select>
        <br><br>

    Skills:
    <label for="edu1">HTML</label>
    <input type="checkbox" name="edu" id="edu1">
    <label for="edu2">CSS</label>
    <input type="checkbox" name="edu" id="edu2">
    <label for="edu3">JS</label>
    <input type="checkbox" name="edu" id="edu3">
    <br><br>

    <label for="file1">Select a file</label>
    <input type="file" name="myfile" id="file1">
    <br><br>
   
<details>
    <summary>Click to get the info</summary>
     <p><i>My name is Simra. I am pursuing </i><strong>BS IT.</strong></p>
    <p><strong>Undergraduate scholarship program available.</strong></p>
</details>
<br><br>

</video>

  Your browser does not support the audio.
</audio>
<br><br>


<label for="mycolor">Select the color</label>
    <input type="color" name="color" id="mycolor">
    <br><br>

<label for="quality1">Quality</label>
    <input type="range" name="quality" id="quality1" min="10" max="100" />
    <br><br>
    <button type="submit">Submit</button><br><br>
    <button type="reset">Reset</button>

</form>
</body>
</html>
